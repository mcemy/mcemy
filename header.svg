<svg xmlns="http://www.w3.org/2000/svg" width="800" height="280" viewBox="0 0 800 280">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      .pulse { animation: pulse 2s ease-in-out infinite; }

      /* Essencial p/ animar transform em elementos SVG */
      .bounce1, .bounce2, .bounce3, .bounce4, .bounce5 {
        animation: bounce 1s ease-in-out infinite;
        transform-box: fill-box;
        transform-origin: center;
        will-change: transform;
      }
      .bounce2 { animation-delay: 0.2s; }
      .bounce3 { animation-delay: 0.4s; }
      .bounce4 { animation-delay: 0.6s; }
      .bounce5 { animation-delay: 0.8s; }
    </style>
  </defs>

  <!-- fundo e molduras -->
