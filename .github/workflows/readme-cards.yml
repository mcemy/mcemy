name: Update README Cards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # todo dia 06:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate cards with fallback (top-langs + trophies)
        env:
          USERNAME: mcemy
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          mkdir -p assets/cards

          fetch_svg () {
            local out="$1"
            shift
            for url in "$@"; do
              echo "Trying: $url"
              if curl -L --fail --silent --show-error \
                --connect-timeout 10 --max-time 40 \
                --retry 8 --retry-delay 3 --retry-all-errors \
                "$url" -o "$out"; then
                # valida se parece SVG
                if head -n 1 "$out" | grep -qi "<svg"; then
                  echo "OK: saved $out"
                  return 0
                fi
              fi
              echo "Failed: $url"
            done
            return 1
          }

          # TOP LANGS (3 endpoints)
          fetch_svg "assets/cards/top-langs.svg" \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=${USERNAME}&layout=compact&langs_count=8&bg_color=FFE3EC&title_color=2E2A25&text_color=2E2A25&border_color=E8DCCF&cache_seconds=86400&token=${TOKEN}" \
            "https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api/top-langs/?username=${USERNAME}&layout=compact&langs_count=8&bg_color=FFE3EC&title_color=2E2A25&text_color=2E2A25&border_color=E8DCCF&cache_seconds=86400&token=${TOKEN}" \
            "https://github-readme-stats-denvercoder1.vercel.app/api/top-langs/?username=${USERNAME}&layout=compact&langs_count=8&bg_color=FFE3EC&title_color=2E2A25&text_color=2E2A25&border_color=E8DCCF&cache_seconds=86400&token=${TOKEN}"

          # TROPHIES (2 endpoints)
          fetch_svg "assets/cards/trophies.svg" \
            "https://github-profile-trophy.vercel.app/?username=${USERNAME}&theme=chalk&no-bg=true&no-frame=true&row=1&column=7&margin-w=10&cache_seconds=86400" \
            "https://github-profile-trophy-git-main.devxb.vercel.app/?username=${USERNAME}&theme=chalk&no-bg=true&no-frame=true&row=1&column=7&margin-w=10&cache_seconds=86400"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/cards/top-langs.svg assets/cards/trophies.svg
          git commit -m "chore: update readme cards" || exit 0
          git push
